# setting Ctrl + Space as prefix
unbind C-b
set -g prefix C-Space
bind-key C-Space send-prefix

# allow pretty colors in terminal
set -g default-terminal "${TERM}"
set -sg terminal-overrides ",*:RGB"

# split panes using | and -
bind | split-window -h
bind / split-window -v
unbind '"'
unbind %

# statusbar positions
set -g status-position top
set -g status-justify centre
set -g status-style 'bg=color254 fg=color232'

# status left content
set -g status-left ' #{pane_current_path}'
set -g status-left-length 60

# status panel displaying
setw -g window-status-style 'fg=color241'
setw -g window-status-current-style 'fg=color232'
setw -g window-status-format ' #I:#W '
setw -g window-status-current-format ' #I:#W '
setw -g window-status-separator ''

# status right content
set -g status-right '%H:%M | %b %d, %Y '
set -g status-right-length 35

# set message style
set -g message-style 'fg=white bg=red bold'
