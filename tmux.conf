# setting Ctrl + Space as prefix
unbind C-b
set -g prefix C-Space
bind-key C-Space send-prefix

# setting 1 as init index
set -g base-index 1
setw -g pane-base-index 1

# allow pretty colors in terminal
set -g default-terminal "${TERM}"
set -sg terminal-overrides ",*:RGB"

# set reload binding
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# split panes using | and -
bind | split-window -h
bind / split-window -v
unbind '"'
unbind %

# statusbar positions
set -g status-position top
set -g status-justify centre
set -g status-style 'bg=green fg=black'

# status left content
set -g status-left '#[bg=red bright,fg=white bright] #S #[bg=green,fg=black default] #(basename #{pane_current_path})'
set -g status-left-length 70

# status panel displaying
setw -g window-status-style 'fg=black default bg=green'
setw -g window-status-current-style 'default'
setw -g window-status-format ' #I:#W '
setw -g window-status-current-format '#[fg=white bright,bg=red] #I:#W #[default]'
setw -g window-status-separator ''

# status right content
set -g status-right '#[fg=black,bg=yellow] %H:%M #[fg=white bright,bg=red bright] %b %d, %Y '
set -g status-right-length 35

# set message style
set -g message-style 'fg=white bright bg=red bright'

# allow mouse scrolling in terminal
set -g mouse on

# set copy mode to vi keybindings -----------------------------------
set-window-option -g mode-keys vi
# vi visual selection
bind-key -T copy-mode-vi v send -X begin-selection
# vi select line
bind-key -T copy-mode-vi V send -X select-line
# set tmux copies (xclip + vi mode)
set -s copy-command 'xclip -in -selection clipboard'
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
